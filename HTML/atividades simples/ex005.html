<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <style>
    body {
      background: #33abfc;
    }

    form {
      background: #6affff;
      width: 300px;
      height: 375px;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #000;
      margin-top: 195px;
    }

    div {
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <center>
    <form>
      <div>
        <label for="texto">Nome</label><br>
        <input type="text" id="texto" placeholder="Escreva seu nome:"> <br><br>

        <label for="Telefone">Telefone</label><br>
        <input type="tel" id="Telefone" placeholder="Número de telefone:"><br><br>

        <label for="E-mail">E-mail</label><br>
        <input type="email" id="E-mail" placeholder="Insira seu e-mail:"><br><br>

        <label for="Senha">Senha</label><br>
        <input type="password" id="Senha" placeholder="Senha:"><br><br>

        <input type="radio" name="Gênero" id="1">
        <label for="1">Masculino</label><br>

        <input type="radio" name="Gênero" id="2">
        <label for="2">Feminino</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <div>
    </form>
  </center>
</body>

</html>
