<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table:hover {
      cursor: pointer;
      transform: scale(1.1);
    }

    table {
      background-color: aqua;
    }

    .principal td {
      font-family: monospace;
      font-size: 2em;
      color: blue;
    }

    td {
      font-size: 1.5em;
      font-family: 'Times New Roman', Times, serif;
      color: green;
      border: 1px solid #000;
      text-align: center;
    }

    th {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      border: 1px solid #000;
    }
  </style>

</head>

<body>

  <!-- tabela -->
  <!-- tr= linha, td = coluna, th = cabeçalho, colspan = ocupação de coluna, rowspan = ocupação de linhas. -->

  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
    <tr class="principal">
      <td>Vinicius Mulinari Stuani</td>
      <td>18 anos</td>
    </tr>
    <tr>
      <td>oi</td>
      <td>tchau</td>
    </tr>
  </table>

</body>

</html>
